syntax = "proto3";

package Raft;

option go_package = "./Service";

service AuctionService {
    rpc Broadcast(Status) returns (Log);
    rpc SendVote(Vote) returns (Ack);
}

message Empty { }

message Vote {
    int32 CandidateId = 1;
    bool isLeader = 2;
}

message Status {
    int32 Id = 2;
}

message Ack {
    int32 id = 1;
}

message Chunk {
    string log = 1;
}

message Log {
    int32 amount = 1;
    repeated Chunk chunk = 2;
}
