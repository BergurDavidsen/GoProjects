syntax = "proto3";

package Service;

option go_package = "./Service";

service AuctionService {
    rpc Bid(BidRequest) returns (Ack);
    rpc Result(Empty) returns (ResultResponse);
}

message Empty { }

message BidRequest {
    int32 amount = 1;
}

message Ack {
    string ack = 1;
}

message ResultResponse {
    bool isOver = 1;
    int32 highestBid = 2;
}


